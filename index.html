<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
    <title>Formul√°rio de login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="m-auto w-100 form-container">
     <form>
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" 
        alt="logo"
        class="mb-4" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">pleace sing in</h1>
        <div class="form-floating">
            <input class="form-control" type="email"  id="floatinginput" placeholder="your-@gmail.com">
             <label for="floatinginput">E-mail address</label>
        </div>
       
        <div class="form-floating">
            <input  class="form-control" type="password" id="floatinginput" placeholder="password">
             <label for="floatinginput">Password</label>
        </div>
        <div class="form-check text-start my-5">
            <input class="form-check-input" type="checkbox"  id="flexCheckDefault" />
            <label class="form-check-label"  for="flexCheckDefault" >remember me</label>

            <button class="btn btn-primary w-100 py-2" >sing in</button>

        </div>
        <p class="text-body-secondary mt-5 mb-3">&copy 2017-2023</p>

     </form>
  </main>
</body>
</html>
